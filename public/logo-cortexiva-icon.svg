<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a9d8f"/>
      <stop offset="100%" style="stop-color:#7b2d8e"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#grad)"/>

  <!-- Stylized "C" made of dots/nodes representing knowledge network -->
  <g fill="white">
    <!-- Main C curve dots -->
    <circle cx="65" cy="25" r="6"/>
    <circle cx="45" cy="22" r="6"/>
    <circle cx="28" cy="35" r="6"/>
    <circle cx="22" cy="50" r="6"/>
    <circle cx="28" cy="65" r="6"/>
    <circle cx="45" cy="78" r="6"/>
    <circle cx="65" cy="75" r="6"/>

    <!-- Inner connection lines -->
    <line x1="65" y1="25" x2="45" y2="22" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="45" y1="22" x2="28" y2="35" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="28" y1="35" x2="22" y2="50" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="22" y1="50" x2="28" y2="65" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="28" y1="65" x2="45" y2="78" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="45" y1="78" x2="65" y2="75" stroke="white" stroke-width="3" opacity="0.6"/>

    <!-- Center knowledge hub -->
    <circle cx="50" cy="50" r="10"/>

    <!-- Connections to center -->
    <line x1="50" y1="50" x2="28" y2="35" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="50" y1="50" x2="22" y2="50" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="50" y1="50" x2="28" y2="65" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>
</svg>
