<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a9d8f"/>
      <stop offset="100%" style="stop-color:#7b2d8e"/>
    </linearGradient>
  </defs>

  <!-- Main brain/knowledge icon shape -->
  <g transform="translate(30, 25)">
    <!-- Left brain hemisphere -->
    <path d="M70 10 C30 10, 10 40, 10 75 C10 110, 30 140, 70 140"
          fill="none" stroke="url(#brandGradient)" stroke-width="8" stroke-linecap="round"/>

    <!-- Right brain hemisphere -->
    <path d="M70 10 C110 10, 130 40, 130 75 C130 110, 110 140, 70 140"
          fill="none" stroke="url(#brandGradient)" stroke-width="8" stroke-linecap="round"/>

    <!-- Inner connection lines (neural network feel) -->
    <path d="M40 50 L70 75 L100 50" fill="none" stroke="url(#brandGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M40 100 L70 75 L100 100" fill="none" stroke="url(#brandGradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Center dot (core knowledge) -->
    <circle cx="70" cy="75" r="12" fill="url(#brandGradient)"/>

    <!-- Small connection nodes -->
    <circle cx="40" cy="50" r="6" fill="url(#brandGradient)"/>
    <circle cx="100" cy="50" r="6" fill="url(#brandGradient)"/>
    <circle cx="40" cy="100" r="6" fill="url(#brandGradient)"/>
    <circle cx="100" cy="100" r="6" fill="url(#brandGradient)"/>
  </g>
</svg>
